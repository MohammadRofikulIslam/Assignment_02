<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelHeaven</title>
    <link
      rel="shortcut icon"
      href="Images/Group 40071 (2).png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- Navbar Section  -->
      <nav>
        <div class="logo">
          <img src="Images/Group 40071 (2).png" alt="" />
          <h1>Travel<span>Heaven</span></h1>
        </div>
        <div class="nav-items">
          <a class="active" href="">Home</a>
          <a href="">Packages</a>
          <a href="">Testimonial</a>
          <a href="">Blog</a>
          <a href="">Contact</a>
        </div>
        <input type="checkbox" id="check" /><label for="check" class="checkbtn"
          ><i class="fa-solid fa-bars"></i
        ></label>
      </nav>
      <!-- Banner Section  -->
      <div class="banner">
        <div class="banner-container">
          <div class="banner-text">
            <h2>Explore Your Travel</h2>
            <p>
              Dolor sit amet consectetur. Nullam suspendisse vitae ultricies
              dolor adipiscing. In et odio <br />
              enim ac quis sapien urna eu phasellus.
            </p>
          </div>
          <div class="banner-items">
            <input type="text" name="Where go" id="" placeholder="Where go" />
            <div class="form-wrapper">
              <select name="" id="" class="form-control">
                <option value="" disabled selected>When</option>
                <option value="Summer">Summer</option>
                <option value="Winter">Winter</option>
                <option value="Autumn">Autumn</option>
              </select>
            </div>
            <div class="form-wrapper">
              <select name="" id="" class="form-control">
                <option value="" disabled selected>Select Type</option>
                <option value="Office Tour">Office Tour</option>
                <option value="Family Tour">Family Tour</option>
                <option value="Couple Tour">Couple Tour</option>
              </select>
            </div>
            <Span><i class="fa-solid fa-magnifying-glass"></i>
            </Span><input id="submit-btn" type="submit" value="Find Now" />
          </div>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
